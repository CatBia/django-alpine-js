{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="container-brands" x-data="{brands:{{brands}}}">
    <h1 class="flex items-center text-5xl font-extrabold dark:text-white"> Brands List</h1> 
    <div class="relative mx-auto">
    <div class="grid grid-cols-1 gap-2 lg:gap-8 sm:grid-cols-2 lg:grid-cols-3">
        <template x-for="brand in brands" :key="brand"/>
                <figure class="relative flex bg-slate-50 rounded-lg p-6 dark:bg-slate-800 dark:highlight-white/5">
                    <div class="brand-detail" x-data:="{brand_logo:brand.brand_logo}">
                        <h2 class="" x-text="brand.brand_name"></h2>
                        <div class="">
                            <img 
                            class="flex-none w-1/2 object-cover" 
                            :src="`${brand_logo}`" 
                            alt=""
                            />
                        </div>
                    </div>
                </figure>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

{% endblock %}

{% block js %}
<script src={%static "js/brands/log.js"%}></script>
{% endblock %}
